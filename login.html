<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        body {
            font-family: Cambria, serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            border: 1px solid #C43670;
            border-radius: 10px;
            padding: 24px 32px;
            width: 380px;
            background-color: #fff;
        }

        h3 {
            text-align: center;
            font-size: 28px;
            color: #C43670;
            margin-bottom: 24px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            height: 38px;
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 0 10px;
            margin-top: 6px;
            margin-bottom: 16px;
            font-size: 15px;
        }

        button {
            width: 100%;
            height: 40px;
            background-color: #C43670;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        .options {
            margin-top: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .remember {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        a {
            text-decoration: none;
            color: #C43670;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h3>Đăng nhập</h3>

        <form>
            <label for="username">Tên đăng nhập</label>
            <input type="text" id="username" placeholder="Nhập tên đăng nhập">

            <label for="password">Mật khẩu</label>
            <input type="password" id="password" placeholder="Nhập mật khẩu">

            <button type="submit">Đăng nhập</button>
        </form>

        <div class="options">
            <div class="remember">
                <input type="checkbox" id="remember">
                <label for="remember">Lưu thông tin</label>
            </div>

            <a href="#">Quên mật khẩu?</a>
        </div>
    </div>

</body>

</html>
