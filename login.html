<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            border: 1px solid #C43670;
            border-radius: 5px;
            width: fit-content;
            padding: 16px 32px;
            font-family: Cambria;
            font-size: 17px;
        }

        h3 {
            font-size: 28px;
            font-weight: bold;
            color: #C43670;
        }

        input {
            width: 300px;
            height: 30px;
            border-radius: 10px;
        }
        .options {
            align-items: center;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <h3>Đăng nhập</h3>
    <div class="login_details">
        <form action="">
            <label for="username">Tên đăng nhập</label> <br>
            <input type="text" id="username">
        </form>
        <br>
        <form action="">
            <label for="password">Mật khẩu</label> <br>
            <input type="text" id="password">
        </form>
        <br>
        <button>Đăng nhập</button>
    </div>
    <br>
    <div class="options">
        <div>
            <input type="checkbox" id="remember" style="width: 20px; position: relative;">
            <label for="remember">Lưu thông tin</label>
        </div>
        <a href="https://www.google.com/?hl=vi&zx=1765806556470&no_sw_cr=1">
            Quên mật khẩu?
        </a>
    </div>
</body>

</html>
